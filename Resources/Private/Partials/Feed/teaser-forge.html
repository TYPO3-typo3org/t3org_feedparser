{namespace feed=Tx_T3orgFeedparser_ViewHelpers}
<!-- variables in the template: 
	- error (string): set if an error occured (feed should be empty then)
	- feed (object): an object representation of the feed 
-->
<f:if condition="{error}">
	<f:then>
		<!-- the error message might be supressed - it's just here for testing --> 
		Some error occured: {error}
		<!-- In case forge.typo3.org is down, display something else. -->
	</f:then>
	<f:else>
		<!-- get attributes this way: -->
		<span id="forge-ticker-name"><feed:escape>{feed.entry.author.name}</feed:escape></span> on forge
		<span id="forge-ticker-date"><feed:format.timeToAgoString><feed:escape>{feed.entry.updated}</feed:escape></feed:format.timeToAgoString></span>:
		<span id="forge-ticker-desc"><a href="{feed:escape(value:feed.entry.link.attribute-href)}"><f:format.crop maxCharacters="60" respectWordBoundaries="1" respectHtml="0"><feed:escape>{feed.entry.title}</feed:escape></f:format.crop></a></span>
	</f:else>
</f:if>
